<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Rule Engine with AST</h1>

        <div class="card">
            <h2>Create Rule</h2>
            <input type="text" id="ruleInput" placeholder="Enter your rule (e.g. age > 30 AND department = 'Sales')" class="input-field">
            <button class="button" onclick="createRule()">Create Rule</button>
        </div>

        <div class="card">
            <h2>Evaluate Rule</h2>
            <textarea id="jsonInput" placeholder='Enter JSON data (e.g. {"age": 35, "department": "Sales", "salary": 60000, "experience": 3})' class="input-field"></textarea>
            <button class="button" onclick="evaluateRule()">Evaluate</button>
        </div>

        <div class="card">
            <h2>Result</h2>
            <pre id="result" class="result-box"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
